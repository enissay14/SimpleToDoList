<div id="done-category" class="row" ng-controller="CategoryController as categoryCtrl">
	<div class="buttons" >
		<button type="button" class="btn btn-default" data-toggle="collapse" href="#newCategoryAdd" aria-expanded="false" aria-controls="add" title="add new category" ><span class="glyphicon glyphicon-plus" ></span></button>
		<button type="button" class="btn btn-default" aria-expanded="false"  ng-really-message="This will delete all your Todo list and tasks. Are you sure?" ng-really-click="swipeAll()" title="initialize todo list and tasks!!"><span class="glyphicon glyphicon-fire" ></span></button>
		<button type="button" class="btn btn-default" aria-expanded="false"  ng-click="refreshCalendar()" title="refresh calendar" ><span class="glyphicon glyphicon-refresh" ></span></button>
	</div>
	<div class="newcategory">
		<div id="newCategoryAdd" class="panel-collapse collapse">
			<div class="input-group">
				  <input type="text" class="form-control" ng-model="categoryCtrl.category.name" placeholder="add new category...">	
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="categoryCtrl.addCategory()">Add</button>
					</span>
			</div>
		</div>
	</div>
</div>
